<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Responsivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <style>
        /* Estilos generales para el header */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: bold;
        }

        .nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin-left: 20px;
            font-size: 1rem;
        }

        /* Efecto hover */
        .nav a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        /* Media Query para pantallas peque√±as */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }

            .nav a {
                margin-left: 0;
                padding: 10px;
                text-align: center;
                width: 100%; /* Los enlaces ocupan todo el ancho */
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Mi Sitio Web</div>
    <nav class="nav">
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Acerca de</a>
        <a href="#">Contacto</a>
    </nav>
</header>

</body>
</html>
